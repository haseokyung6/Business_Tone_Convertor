<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BizTone Converter - 업무 말투 변환기</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Pretendard Font -->
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
</head>
<body>
    <div class="container">
        <header>
            <h1>BizTone Converter</h1>
            <p>당신의 생각을 전문적인 비즈니스 언어로 변환하세요.</p>
        </header>

        <main>
            <section class="controls">
                <h2>변환 대상 선택</h2>
                <div class="persona-selector">
                    <button class="persona-btn active" data-persona="boss">
                        <span class="icon">👔</span> 상사 (보고)
                    </button>
                    <button class="persona-btn" data-persona="colleague">
                        <span class="icon">🤝</span> 동료 (협업)
                    </button>
                    <button class="persona-btn" data-persona="customer">
                        <span class="icon">🎧</span> 고객 (응대)
                    </button>
                </div>
            </section>

            <div class="converter-area">
                <!-- Input Section -->
                <div class="card input-card">
                    <div class="card-header">
                        <label for="inputText">원문 입력</label>
                    </div>
                    <textarea id="inputText" placeholder="변환하고 싶은 내용을 입력하세요. (예: 이거 좀 빨리 해주세요.)" maxlength="500"></textarea>
                    <div class="card-footer">
                        <span id="charCount">0 / 500</span>
                        <button id="convertBtn" class="primary-btn">
                            변환하기
                        </button>
                    </div>
                </div>

                <!-- Output Section -->
                <div class="card output-card">
                    <div class="card-header">
                        <label>변환 결과</label>
                    </div>
                    <div id="outputText" class="output-box" placeholder="변환된 결과가 여기에 표시됩니다."></div>
                    <div class="card-footer right-align">
                        <span id="feedbackMsg" class="feedback-msg"></span>
                        <button id="copyBtn" class="secondary-btn" disabled>
                            복사하기
                        </button>
                    </div>
                </div>
            </div>
        </main>
        
        <footer>
            <p>&copy; 2026 BizTone Converter. All rights reserved.</p>
        </footer>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
